<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>These Days jQuery Slideshow Plugin</title>
		<link href="css/style.css" rel="stylesheet">
		<style type="text/css">
			html, body {margin: 0; padding: 0; height: 100%; width: 100%;}
		</style>
	</head>
	<body>
		<div id="hero">
			<img src="images/hero1.jpg" alt="" class="current" />
			<img src="images/hero2.jpg" alt="" />
			<img src="images/hero3.jpg" alt="" />
			<img src="images/hero4.jpg" alt="" />
		</div>
		<script src="js/jquery-1.6.min.js"></script>
		<script src="js/jquery.tdslideshow.js"></script>
		<script>
			$(document).ready(function() {
				var stopped = false;
				// Create the slideshow
				$('#hero').tdslideshow({
					timeout: 2000,
					fullscreen: true
				});
			});
		</script>
	</body>
</html>
